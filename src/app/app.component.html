<div class="relative min-h-screen">
    <!-- Theme Toggle Button (fixed position) -->
    <button
        (click)="toggleTheme()"
        class="fixed top-4 right-4 z-50 p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all border border-gray-200 dark:border-gray-700"
        title="Toggle theme"
        aria-label="Toggle theme"
    >
        @if (!isDarkMode) {
        <span class="text-2xl">🌙</span>
        } @if (isDarkMode) {
        <span class="text-2xl">☀️</span>
        }
    </button>

    <router-outlet></router-outlet>
</div>
